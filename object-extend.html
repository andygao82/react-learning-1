<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Extent</title>
</head>
<body>
	<script>
		const obj1 = {
			id: 1,
			name: 'obj1'
		}
		const obj2 = {
			name: 'obj2',
			data: 2,
			dataname: 'obj2',
			bbc: {
				name: 'bbc'
			}
		}
		const obj3 = {
			id: 3,
			name: 'obj3'
		}
		const obj4 = {
			id: 4,
			name: 'obj4',
			blurred: true
		}
		const obj5 = {
			id: 5,
			name: 'obj5',
			blurred: true
		}
		// if objects are identical
		console.log(Object.is(obj1, obj2))

		// merge objects
		console.log(Object.assign(obj1, obj2))

		//set objects prototype
		Object.setPrototypeOf(obj3, obj4)
		console.log(obj3)
		console.log(obj3.blurred)

		//get objects prototype
		console.log(Object.getPrototypeOf(obj3))
		console.log(obj3)
	</script>
</body>
</html>
