<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Async Await</title>
</head>
<body>
	<script>
		const foo = new Promise(function (resolve, reject) {
			resolve('123')
		})

		async function fn () {
			try {
				let result = await foo
				console.log(result)
			} catch (e) {
				console.error(e)
			}

		}

		fn()

	</script>
</body>
</html>
