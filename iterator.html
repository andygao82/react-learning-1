<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterator</title>
</head>
<body>
	<script>
		const array = ['abc', 'def', 'get', 'set']

		for (let value of array) { // return value of an array
			console.log(value)
		}

		for (let key in array) { // return key of an array
			console.log(key)
		}

	</script>
</body>
</html>
