<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get & Set</title>
</head>
<body>
	<script>
		class Phone {
			get price () {
				console.log('price 123')
			}
			set price (newValue) {
				if (typeof(newValue) === 'string') {
					console.log(`price updated to ${newValue}`)
				} else {
					console.log('failed to update price')
				}
			}
		}

		let newPhone = new Phone()
		newPhone.price
		newPhone.price = '12'
		newPhone.price = 12



	</script>
</body>
</html>
